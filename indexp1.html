<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="indexp1.css" />
</head>

<body>
    <div id="canvas"></div>
        <div>
            <button type="button" class="btn btn-outline-primary" id="playgame" aria-label="play game"><i class="fa-solid fa-play" ></i></button>
            <button type="button" class="btn btn-outline-primary" id="pausegame" aria-label="pause game"><i class="fa-solid fa-pause"></i></button>
            <button type="button" class="btn btn-outline-primary" id="random-setup"
                aria-label="random pattern to start"><i class="fa-solid fa-shuffle"></i></button>
            <button type="button" class="btn btn-outline-primary" id="reset-game" aria-label="reset game">Reset</button>
        </div>
        <div>
            <button type="button" class="color" id="color-green" data-color="black" aria-label="black"></button>
            <button type="button" class="color" id="color-green" data-color="blue" aria-label="blue"></button>
            <button type="button" class="color" id="color-green" data-color="orange" aria-label="orange"></button>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="indexp1.js"></script>
</body>

</html>

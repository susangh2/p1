<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plant.css" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">S.W.</a></div>
            <ul class="links">
                <li><a href="home.html">Home</a> </li>
                <li><a href="favourite.html">Favourite Things</a> </li>
                <li><a href="plant.html">Game of Life</a> </li>
            </ul>
            <a href="mailto:email@email.com" class="action_btn">Contact</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>

        <div class="dropdown_menu">
            <li><a href="home.html">Home</a> </li>
            <li><a href="favourite.html">Favourite Things</a> </li>
            <li><a href="plant.html">Game of Life</a> </li>
            <li><a href="mailto:email@email.com" class="action_btn">Contact</a></li>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="plantheader">Let's plant!<img src="seed.png"></div>
            <div class="pagemiddle d-flex justify-content-center align-item-center">
                <div id="canvas"></div>
                <div>
                    <div>
                        <button type="button" class="btn btn-outline-primary" id="playgame" aria-label="play game"><i
                                class="fa-solid fa-play"></i></button>
                        <button type="button" class="btn btn-outline-primary" id="pausegame" aria-label="pause game"><i
                                class="fa-solid fa-pause"></i></button>
                        <button type="button" class="btn btn-outline-primary" id="random-setup"
                            aria-label="random pattern to start"><i class="fa-solid fa-shuffle"></i></button>
                        <button type="button" class="btn btn-outline-primary" id="reset-game"
                            aria-label="reset game">Reset</button>
                        <div><input type="range" id="speed" name="speed" min="2" max="20">
                            <label>
                                <div class="value"></div>
                            </label>
                        </div>
                    </div>
                    <div>
                        <div> Choose your flower to plant. </div>
                        <div>
                            <button type="button" class="flowercolor" id="purpleflower" aria-label="purple flower">
                                <img src="purpleflower.png">
                            </button>
                            <button type="button" class="flowercolor" id="redflower" aria-label="red flower"><img
                                    src="redflower.png"></button>
                            <button type="button" class="flowercolor" id="yellowflower" aria-label="yellow flower"><img
                                    src="yellowflower.png"></button>
                        </div>
                    </div>
                    <div> If you find a pattern that you love, press "s" to save the canvas! </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"
            integrity="sha512-DWtDo/6AXxH1t9p7GCWqmC4XTVK/eje94XTV6QYB39rGllLN8Tr3izDf6lkmebgqRnYh4wtSFm4CvBoA9SrdpA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"
            integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="plant.js"></script>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                    ? 'fa-solid fa-xmark'
                    : 'fa-solid fa-bars'
            }
        </script>

</body>

</html>
